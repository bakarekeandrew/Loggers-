<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student CRUD Operations</title>
</head>
<body>
    <h2>Display All Students</h2>
    <a href="displayStudents">View All Students</a>

    <h2>Create Student</h2>
    <form action="student/create" method="post">
        <input type="text" name="name" placeholder="Student Name" required><br>
        <button type="submit">Create Student</button>
    </form>

    <h2>Read Student</h2>
    <form action="student/read" method="get">
        <input type="text" name="id" placeholder="Student ID" required><br>
        <button type="submit">Find Student</button>
    </form>

    <h2>Update Student</h2>
    <form action="student/update" method="post">
        <input type="text" name="id" placeholder="Student ID" required><br>
        <input type="text" name="name" placeholder="New Student Name" required><br>
        <button type="submit">Update Student</button>
    </form>

    <h2>Delete Student</h2>
    <form action="student/delete" method="post">
        <input type="text" name="id" placeholder="Student ID" required><br>
        <button type="submit">Delete Student</button>
    </form>
</body>
</html>
